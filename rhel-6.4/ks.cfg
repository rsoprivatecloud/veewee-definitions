install
text
cdrom
network --bootproto dhcp
lang en_US
keyboard us
timezone US/Central

firewall --disabled
selinux --disabled
skipx
reboot

clearpart --all --initlabel --drives=vda
bootloader --location=mbr
auth --passalgo=sha512 --kickstart --useshadow
rootpw qwerty

autopart

%packages
@base
@core

